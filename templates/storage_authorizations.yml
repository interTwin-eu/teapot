    - sa: $storage_area
      actions:
      - all
      effect: permit
      description: Grant complete access to user $USER in the $storage_area area
      paths:
      - /**
      principals:
      - type: jwt-subject
        params:
          iss: https://keycloak.ci-cd-prep2.desy.de/realms/Testing
          sub: $sub
    - sa: $storage_area
      actions:
      - all
      effect: deny
      description: Deny access to all users (except ones mentioned above) in the $storage_area area
      path:
      - /**
      principals:
      - type: anyone
