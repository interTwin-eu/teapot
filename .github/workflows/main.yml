---
name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    container: centos:centos7
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install build requisites
        run: |
          yum -y install rpmdevtools rpmlint rsync
      - name: Build rpm
        run: |
          chmod 777 rpm/teapot-rpm.sh
          rpm/teapot-rpm.sh
      - name: Upload rpm
        uses: actions/upload-artifact@v3
        with:
          name: teapot-rpm
          path: |
            /github/home/rpmbuild/RPMS/noarch/teapot-v*-1.el7.noarch.rpm

  test:
    name: test
    needs: build
    runs-on: ubuntu-latest
    container:
      image: dvrbanec/repo:latest
    services:
        keycloak:
            image: quay.io/keycloak/keycloak:22.0.1 
            env: 
              KC_DB: postgres
              KC_DB_URL_HOST: postgres
              KC_DB_USER: keycloak
              KC_DB_PASSWORD: testing
              KC_DB_DATABASE: keycloak
              KC_DB_SCHEMA: public
              KC_HOSTNAME_STRICT: false
              KC_HTTP_ENABLED: true
              KEYCLOAK_ADMIN: admin
              KEYCLOAK_ADMIN_PASSWORD: testing1
              PROXY_ADDRESS_FORWARDING: false
              VIRTUAL_HOST: keycloak
              VIRTUAL_PORT: 8080
        postgres:
              image: postgres       
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: teapot-rpm
      - name: Install the rpm package and self-signed certs
        run: |
          rpm -i teapot-v*-1.el7.noarch.rpm --nodeps
          /usr/share/teapot/self-signed-cert-gen.sh
      - name: Start teapot
        run: |
          /usr/share/teapot/run-teapot.sh
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Test Teapot
        run: |
          eval "$(oidc-agent)"
