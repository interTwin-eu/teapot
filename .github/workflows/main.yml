---
name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    container: centos:centos7
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install build requisites
        run: |
          yum -y install rpmdevtools rpmlint rsync
      - name: Build rpm
        run: |
          chmod 777 rpm/teapot-rpm.sh
          rpm/teapot-rpm.sh
      - name: Upload rpm
        uses: actions/upload-artifact@v3
        with:
          name: teapot-rpm
          path: |
            /github/home/rpmbuild/RPMS/noarch/teapot-v*-1.el7.noarch.rpm

  test:
    name: test
    needs: build
    runs-on: ubuntu-latest
    container:
      image: centos:centos7
      ports:
        - 8081
        - 8085
    steps:
      - name: Install dependencies
        run: |
          yum -y update
          yum -y install epel-release redhat-lsb-core wget tar yum-utils gfal2-all davix attr ntp acl nc
          yum -y install initscripts java-11-openjdk
          yum -y install perl-IPC-Cmd perl-Test-Simple
          yum -y group install "Development Tools"
      - name: Install openssl
        run: |
          wget https://www.openssl.org/source/openssl-3.0.10.tar.gz
          tar -zxf openssl-3.0.10.tar.gz
          rm openssl-3.0.10.tar.gz
          cp -r openssl-3.0.10 /usr/src/openssl-3.0.10
          cd /usr/src/openssl-3.0.10
          ./config
          make
          make install
          ln -s /usr/local/lib64/libssl.so.3 /usr/lib64/libssl.so.3
          ln -s /usr/local/lib64/libcrypto.so.3 /usr/lib64/libcrypto.so.3
          ln -s /usr/local/bin/openssl /usr/bin/openssl
      - name: Install python and python packages
        run: |
          yum -y install libffi libffi-devel zlib-devel
          wget https://www.python.org/ftp/python/3.10.12/Python-3.10.12.tgz
          tar -xzf Python-3.10.12.tgz
          rm Python-3.10.12.tgz
          cd Python-3.10.12/
          ./configure --enable-optimizations
          make
          make install
          cd ~
          pwd
          echo "this works"
          echo "export PATH=\"\${PATH}:/usr/local/lib/python3.10/site-packages\"" >> ~/.bashrc
          pip3 install --upgrade pip
          pip3 install pydantic
          pip3 install regex
          pip3 install httpx
          pip3 install liboidcagent
          pip3 install logging
          pip3 install uvicorn
          pip3 install requests
          pip3 install flaat
          pip3 install fastapi
      - uses: actions/download-artifact@v3
        with:
          name: teapot-rpm
      - name: Install the rpm package and self-signed certs
        run: |
          rpm -i teapot-v*-1.el7.noarch.rpm --nodeps
          /usr/share/teapot/self-signed-cert-gen.sh
      - name: Start teapot
        run: |
          /usr/share/teapot/run-teapot.sh
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Test Teapot
        run: |
          #robot robot/storm-webdav-tests.robot
          ls
          pwd
