---
name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    container: centos:centos7
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install build requisites
        run: |
          yum -y install rpmdevtools rpmlint rsync
      - name: Build rpm
        run: |
          chmod 777 rpm/teapot-rpm.sh
          rpm/teapot-rpm.sh
      - name: Upload rpm
        uses: actions/upload-artifact@v3
        with:
          name: teapot-rpm
          path: |
            /github/home/rpmbuild/RPMS/noarch/teapot-v*-1.el7.noarch.rpm

  test:
    name: test
    needs: build
    runs-on: ubuntu-latest
    container:
      image: dvrbanec/repo:latest
      ports:
        - 4242
    services:
        keycloak:
            image: dvrbanec/keycloak-dev:latest
            env: 
              KEYCLOAK_ADMIN: admin
              KEYCLOAK_ADMIN_PASSWORD: testing1   
              KC_HOSTNAME: keycloak  
              KC_HTTP_ENABLED: true
              KC_HEALTH_ENABLED: true
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: teapot-rpm
      - name: Install the rpm package and self-signed certs
        run: |
          rpm -i teapot-v*-1.el7.noarch.rpm --nodeps
          /usr/share/teapot/self-signed-cert-gen.sh
      - name: Start teapot
        run: |
          /usr/share/teapot/run-teapot.sh
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Test Teapot
        run: |
          eval "$(oidc-agent)"
          sleep 120
          curl http://keycloak:8080/health
          curl http://keycloak:8080/health/live
          curl http://keycloak:8080/health/ready
          python3 robot/keycloak-config.py
        #  robot robot/storm-webdav-tests.robot